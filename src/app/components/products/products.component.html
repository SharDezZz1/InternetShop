<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-title>{{product.userId}}</mat-card-title>
    <mat-card-content class="card-body">
      <p>{{product.body}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Деталі</button>
    </mat-card-actions>
  </mat-card>
</div>
